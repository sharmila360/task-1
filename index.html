<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<center>
<fieldset>
<form>
    <h1 ><u>Registration Form</u></h1>
    <table cellpadding="7" cellspacing="7" bgcolor="#ccc">
        <tr>
            <td><b> First Name:</b></td>
            <td>
                <input type="text" name="fname">
            </td>
        </tr>
        <tr>
            <td><b> Last Name:</b></td>
            <td>
                <input type="text" name="lname">
            </td>
        </tr>
        <tr>
            <td><b> Nick Name:</b></td>
            <td>
                <input type="text" name="nname">
            </td>
        </tr>
        <tr>
            <td><b>Email:</b></td>
            <td>
                <input type="email" name="email" placeholder="example@gmail.com">
            </td>
        </tr>
        <tr>
            <td><b> Password:</b></td>
            <td>
                <input type="password" name="pasword">
            </td>
        </tr>
            <tr>
                <td><b>Date of Birth: </b></td>
                <td>
                    <input type="date" name="dob">
                </td>
            </tr>
            <tr>
                <td><b>Gender:</b></td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </td>
            </tr>
            <tr>
                <td><b>Hobbies:</b></td>
                <td>
                    <input type="checkbox" name="hobby">Dancing
                    <input type="checkbox" name="hobby">Swimming
                    <input type="checkbox" name="hobby">Reading
                    <input type="checkbox" name="hobby">Baking
                </td>
            </tr>
            <tr>
                <td><b>Mobile: </b></td>
                <td>
                    <input type="tel" name="mobile">
                </td>
            </tr>
            <tr>
                <td><b>Address: </b></td>
                <td>
                    <textarea name="address" row="5" cols="35"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="Reset"></td>
            </tr>
            
    </table>
</form> 
</fieldset>
</center> 
</body>
</html>
